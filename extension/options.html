<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SSO Auto Login Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .warning {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
      color: #856404;
    }
    .warning strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>SSO Auto Login Settings</h1>

  <div class="warning">
    <strong>Security Notice:</strong>
    Credentials are stored in browser storage. Use this extension only for your own account.
  </div>

  <div class="form-group">
    <label for="loginId">Login ID:</label>
    <input type="text" id="loginId" placeholder="Enter login ID">
  </div>

  <div class="form-group">
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" placeholder="Enter password">
  </div>

  <button id="saveButton">Save</button>

  <div id="message" class="message"></div>

  <script src="options.js"></script>
</body>
</html>
