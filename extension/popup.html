<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button.secondary {
      background-color: #007bff;
    }
    button.secondary:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .settings-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
    .user-info {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 13px;
      color: #495057;
    }
    .user-info strong {
      color: #212529;
    }
  </style>
</head>
<body>
  <h2>SSO Auto Login</h2>
  <div id="userInfo" class="user-info" style="display: none;">
    <strong>User:</strong> <span id="userId">-</span>
  </div>
  <button id="executeBtn">Execute Login</button>
  <button id="openSsoBtn" class="secondary">Open SSO Page</button>
  <a href="#" id="settingsLink" class="settings-link">Settings</a>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
